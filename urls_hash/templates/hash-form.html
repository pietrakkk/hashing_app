{% extends 'base.html' %}

{% block content %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form action="/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">URL *</label>
                <input type="text" class="form-control" name="url" placeholder="Enter url">
                {% if form.errors.url %}
                    <small style="padding-left: 8px; color: red;"
                           class="form-text text-muted">{{ form.errors.url|striptags|safe }}</small>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="hash_value">Hash</label>
                <input type="text" class="form-control" name="hash_value" placeholder="Enter hash">
                {% if form.errors.hash_value %}
                    <small class="form-text text-muted"
                           style="padding-left: 8px; color: red;">{{ form.errors.hash_value|striptags|safe }}</small>
                {% endif %}
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Generate">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md2"></div>

{% endblock %}
